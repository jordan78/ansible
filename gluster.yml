---
- name: Disable old gluster repos
  ini_file:
      dest: /etc/yum.repos.d/CentOS-Gluster-4.1.repo
      section: "{{ item }}"
      option: enabled
      value: 0
   with_items:
      - centos-gluster41
      - centos-gluster41-test
   when:
      - (ansible_distribution == "CentOS")


- name: Install Gluster 5
  yum:
    name: http://buildlogs.centos.org/centos/7/storage/x86_64/gluster-5/
    state: present
    validate_certs: no

- name: Upgrade Gluster
  yum:
    name: glusterfs
    state: latest
